<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch and Print File Content</title>
</head>
<body>
<script>
fetch('https://www.fer.unizg.hr/_download/calevent/mycal.ics?user=mpuljiz&auth=0c34213a5f526085a029a754a33598973f36f41f')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        console.log(data); // Print file content to console
        // You can also display the content on the webpage
        // by manipulating the DOM, e.g., document.getElementById('content').textContent = data;
    })
    .catch(error => {
        console.error('There was a problem fetching the file:', error);
    });
</script>
</body>
</html>
